<div class="row myrow">
    <form #categoryForm="ngForm" (ngSubmit)="addOrEditeCategory(category)" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="category.name" class="form-control"
                required minlength="3" #thisname="ngModel">
            <div class="alert alert-danger" *ngIf="thisname.touched && thisname.invalid">
                <div *ngIf="thisname?.errors?.['required']">titre is required!</div>
                <div *ngIf="thisname.errors?.['minlength']">titre must have at least 3 characters.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="type">type:</label>
            <input type="text" id="type" name="type" [(ngModel)]="category.type" class="form-control"
                required minlength="3" #thistype="ngModel">
            <div class="alert alert-danger" *ngIf="thistype.touched && thistype.invalid">
                <div *ngIf="thistype?.errors?.['required']">Description is required!</div>
                <div *ngIf="thistype.errors?.['minlength']">Description must have at least 3 characters.</div>
        </div>
    </div>

        <div class="form-group">
            <label for="qualite">qualite:</label>
            <input type="text" id="qualite" name="qualite" [(ngModel)]="category.qualite" class="form-control" required minlength="3"
                #thisqualite="ngModel">
            <div class="alert alert-danger" *ngIf="thisqualite.touched && thisqualite.invalid">
                <div *ngIf="thisqualite.errors?.['required']">Nom is required!</div>
                <div *ngIf="thisqualite.errors?.['minlength']">Nom must have at least 3 characters.</div>
            </div>
        </div>
     
        <div class="form-group">
            <button type="submit" class="btn btn-primary mybutton" [disabled]="categoryForm.invalid">Save</button>
        </div>
    </form>
</div>




<div class="col-12">
    <div class=" rounded h-100 p-4">
        <h6 class="mb-4">List Of categories</h6>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>  
                      
                      
                        <th scope="col">name</th>
                        <th scope="col">type</th>
                        <th scope="col">qualite </th>        
                    </tr>
                </thead>
<tbody>
    <tr>
        <tr *ngFor="let category of categories ">
            <td>      {{ category.name }}    </td>
            <td>      {{ category.type }}    </td>
            <td>      {{ category.qualite }}    </td>
            <td> <a [routerLink]="['/update',category._id]"routerLinkActive="active" class="nav-item nav-link" data-bs-toggle="dropdown">Edite</a>
                
            </td>
             
    </tr>
   
   
</tbody>

</table>
</div>
</div>
</div>
